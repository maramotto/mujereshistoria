server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Compresión
    gzip on;
    gzip_types text/html text/css application/javascript image/svg+xml;

    # Cache para assets estáticos
    location ~* \.(css|js|svg|png|jpg|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # URLs limpias para los QR codes
    location = /infantil { return 302 /nivel.html?level=infantil; }
    location = /juvenil  { return 302 /nivel.html?level=juvenil;  }
    location = /adulto   { return 302 /nivel.html?level=adulto;   }
    location = /experto  { return 302 /nivel.html?level=experto;  }

    # Fallback a index
    location / {
        try_files $uri $uri/ /index.html;
    }
}
